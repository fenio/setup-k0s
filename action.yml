name: 'Setup k0s'
description: 'Install and configure k0s - Zero Friction Kubernetes'
author: 'fenio'

branding:
  icon: 'box'
  color: 'blue'

inputs:
  version:
    description: 'k0s version to install (e.g., "v1.30.0+k0s.0") or "latest"'
    required: false
    default: 'latest'
  wait-for-ready:
    description: 'Wait for cluster to be ready before completing'
    required: false
    default: 'true'
  timeout:
    description: 'Timeout in seconds to wait for cluster readiness'
    required: false
    default: '120'
  
  dns-readiness:
    description: 'Wait for CoreDNS to be ready and verify DNS resolution works'
    required: false
    default: 'true'

outputs:
  kubeconfig:
    description: 'Path to the kubeconfig file'
    value: ${{ steps.setup.outputs.kubeconfig }}

runs:
  using: 'composite'
  steps:
    - name: Setup k0s
      id: setup
      shell: bash
      env:
        INPUT_VERSION: ${{ inputs.version }}
        INPUT_WAIT_FOR_READY: ${{ inputs.wait-for-ready }}
        INPUT_TIMEOUT: ${{ inputs.timeout }}
        INPUT_DNS_READINESS: ${{ inputs.dns-readiness }}
      run: ${{ github.action_path }}/setup.sh
